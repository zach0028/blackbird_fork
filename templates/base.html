<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Blackbird UI{% endblock %}</title>
    <style>
      :root {
        color-scheme: dark light;
        --bg: #111927;
        --bg-light: #1f2937;
        --fg: #e5e7eb;
        --accent: #ef4444;
        --accent-soft: rgba(239, 68, 68, 0.16);
        --border: rgba(229, 231, 235, 0.12);
        --muted: #9ca3af;
        --success: #34d399;
        --error: #f87171;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(160deg, var(--bg) 0%, #020617 100%);
        color: var(--fg);
        min-height: 100vh;
      }

      .container {
        width: min(960px, calc(100% - 2rem));
        margin: 0 auto;
        padding: 3rem 0 4rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      header h1 {
        margin-bottom: 0.5rem;
        font-size: clamp(2rem, 4vw, 3rem);
        letter-spacing: -0.03em;
      }

      header p {
        color: var(--muted);
        margin: 0;
      }

      main {
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid var(--border);
        border-radius: 1rem;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.45);
        padding: clamp(1.5rem, 3vw, 2.5rem);
      }

      a {
        color: var(--accent);
      }

      .btn {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.8rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        background: linear-gradient(120deg, var(--accent) 0%, #f97316 100%);
        color: white;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.25);
      }

      .form-grid {
        display: grid;
        gap: 1.25rem;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      textarea,
      select {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--border);
        color: inherit;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }

      input[type="text"]:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid rgba(239, 68, 68, 0.4);
        outline-offset: 2px;
      }

      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        margin-top: -0.5rem;
      }

      .options label {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-weight: 500;
        color: var(--muted);
      }

      .options input[type="checkbox"],
      .options input[type="radio"] {
        accent-color: var(--accent);
      }

      .results {
        margin-top: 2.5rem;
        display: grid;
        gap: 1.5rem;
      }

      .results h2 {
        margin: 0;
        font-size: 1.6rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        overflow: hidden;
      }

      th, td {
        text-align: left;
        padding: 0.85rem 1rem;
        border-bottom: 1px solid var(--border);
        vertical-align: top;
      }

      th {
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 0.75rem;
        color: var(--muted);
        background: rgba(15, 23, 42, 0.75);
      }

      tr:last-child td {
        border-bottom: none;
      }

      .metadata {
        margin-top: 0.5rem;
        padding-left: 1rem;
        border-left: 2px solid var(--border);
        display: grid;
        gap: 0.35rem;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .metadata strong {
        color: var(--fg);
        font-weight: 600;
      }

      .alert {
        padding: 1rem 1.25rem;
        border-radius: 0.75rem;
        border: 1px solid transparent;
      }

      .alert.error {
        background: rgba(248, 113, 113, 0.08);
        border-color: rgba(248, 113, 113, 0.35);
        color: #fecaca;
      }

      .alert.success {
        background: rgba(52, 211, 153, 0.08);
        border-color: rgba(16, 185, 129, 0.35);
        color: #d1fae5;
      }

      details.log {
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        background: rgba(15, 23, 42, 0.5);
        padding: 1rem 1.25rem;
      }

      details.log summary {
        cursor: pointer;
        font-weight: 600;
        color: var(--muted);
      }

      details.log pre {
        max-height: 320px;
        overflow: auto;
        background: rgba(2, 6, 23, 0.65);
        padding: 1rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
        font-family: "JetBrains Mono", "Fira Code", monospace;
        font-size: 0.85rem;
        color: var(--muted);
      }

      footer {
        margin-top: 3rem;
        text-align: center;
        color: var(--muted);
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        main {
          padding: 1.5rem;
        }

        .options {
          flex-direction: column;
          align-items: flex-start;
        }

        th, td {
          font-size: 0.9rem;
        }
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blackbird Web Interface</h1>
        <p>Run username or email reconnaissance without leaving your browser.</p>
      </header>
      <main>
        {% block content %}{% endblock %}
      </main>
      <footer>
        Crafted with üõ∞Ô∏è using the Blackbird OSINT toolkit.
      </footer>
    </div>
  </body>
</html>
